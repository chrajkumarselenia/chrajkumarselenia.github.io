<div class="animated fadeIn">
    <div class="row">
      <h4>Tickets - Pending alerts</h4>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header bg-warning">
                  <i class="fa fa-align-justify"></i> Beneficiaries Pending Alerts
                </div>
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Location</th> 
                        <th>Created</th>
                        <th>IMEI</th>
                        <th>Type</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let ab of Pendingtask.ListData">
                        <td>{{ab.Id}}</td>
                        <td>{{ab.PersonFullName}}
                            <br/>
                        <span *ngFor="let a of ab.Alerts">
                            <span class="badge badge-danger" *ngIf="a.AlertId==10?true:false">geofence</span>
                            <span class="badge badge-danger" *ngIf="a.AlertId==12?true:false">Panic</span>
                            <span class="badge badge-danger" *ngIf="a.AlertId==1?true:false">Connection</span>
                        </span>

                        </td>
                        <td><button class="btn btn-primary">View Location</button></td>
                        <td>{{ab.Created}}</td>
                        <td>{{ab.IMEI}}</td>
                        <!-- <td>Member</td> -->
                        <td>
                            <span class="badge badge-success" *ngIf="ab.WithAlerts">Device</span>
                            <span class="badge badge-danger" *ngIf="!ab.WithAlerts">User</span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
