<div class="animated fadeIn">
    <div class="row">
    <div class="col-6 col-lg-4">
        <div class="card">
          <div class="card-body p-3 clearfix  bg-success">
            <i class="far fa-smile fa-5x  float-left"></i>
             <div class="h5  mb-0 mt-2 float-right">{{ResolvedCount}}<br> {{ 'demo.ResolvedTask' | translate }}</div>
            <!-- <div class="text-muted text-uppercase font-weight-bold font-xs">Income</div> -->
          </div>
          <div class="card-footer px-3 py-2">
            <a class="font-weight-bold font-xs btn-block text-muted" [routerLink]="['/components/resolvedtasks']">View More <i class="fa fa-angle-right float-right font-lg"></i></a>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-4">
          <div class="card">
            <div class="card-body p-3 clearfix bg-warning">
              <i class="fa fa-support fa-5x  float-left"></i>
              <div class="h5  mb-0 mt-2 float-right">{{PendingCount}}<br> {{ 'demo.Pendingtask' | translate }}</div>
              <!-- <div class="text-muted text-uppercase font-weight-bold font-xs">Income</div> -->
            </div>
            <div class="card-footer px-3 py-2">
              <a class="font-weight-bold font-xs btn-block text-muted" [routerLink]="['/components/pendigtasks']">View More <i class="fa fa-angle-right float-right font-lg"></i></a>
            </div>
          </div>
        </div>
        <!--/.col-->
        <div class="col-6 col-lg-4">
          <div class="card">
            <div class="card-body p-3 clearfix bg-danger">
              <i class="far fa-frown fa-5x  float-left"></i>
              <div class="h5  mb-0 mt-2 float-right">{{ActiveCount}}<br> {{ 'demo.Activealerts' | translate }}</div>
              <!-- <div class="text-muted text-uppercase font-weight-bold font-xs">Income</div> -->
            </div>
            <div class="card-footer px-3 py-2">
              <a class="font-weight-bold font-xs btn-block text-muted" [routerLink]="['/components/activealerts']">View More <i class="fa fa-angle-right float-right font-lg"></i></a>
            </div>
          </div>
        </div>
    </div>
  
    <div class="row">
        <div class="col-6 col-lg-6">
            <div class="card">
                <div class="card-header bg-danger">
                    Beneficiaries Battery Status
                </div>
                <div class="card-body">
                  <div class="row">
                  <div class="col-sm-4">
                    <br/><br/><br/>
                    <button class="bg-danger"  [routerLink]="['/components/lowlist']">View 00-10%</button><br/><br/>
                    <button class="bg-warning"  [routerLink]="['/components/midlist']">View 11-35%</button><br/><br/>
                    <button class="bg-success"  [routerLink]="['/components/normallist']">View 36-100%</button>
                </div>
                  <div class="col-sm-8">
                  <div class="chart-wrapper">
                    <canvas baseChart class="chart"
                    [data]="pieChartData"
                    [colors]="pieChartColor"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </div>
                </div>
                </div>
              </div>
        </div>
    </div>
  </div>
